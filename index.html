<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pa-coders</title>
  </head>
  <body>
    <header>
      <img src="" alt="logo y nombre de pacoders" />
      <h1>pac-oders</h1>
    </header>
    <main>
      <button id="boton_inicio">START</button>
      <button id="boton_reiniciar">RESET</button>
      <section class="coders">
        <article class="lista_vivos">
          <img
            class="fantasma_vivo"
            src="./images/pac_blue.png"
            alt="fantasma rojo de pacman"
          />
          <ul class="pac-coders"></ul>
        </article>
        <article class="lista_muertos">
          <img class="fantasma_muerto"
            src="./images/fantasmamuerto.png"
            alt="fantasma muerto de pacman"
          />
          <ul id="pacoders_muertos">

          </ul>
        </article>
      </section>

      <div>
        <button id="start_boton">CHECK YOUR LOCKE</button>
      </div>
    </main>
    <footer>
      <img src="" alt="" />
    </footer>

    <script src="./js/datos.js" type="module"></script>
  </body>
</html>
